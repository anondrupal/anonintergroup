id: anonmeetings
label: Import meetings
migration_tags: [ anonintergroup ]
source:
  plugin: anonintergroup
  keys:
    id: [ mAdd1, mAdd2, mCity, mZip ]
    day: mDayNo
  path: 'modules/custom/baltimoreaa/modules/baltimoreaa_migrate/meetings.csv'
process:
  name: mName
  field_format:
    plugin: meeting_format
  field_location:
    plugin: migration
    migration: anonlocations
    source: [ mAdd1, mAdd2, mCity, mZip ]
  field_time/time:
    plugin: meeting_time
    source: mTime
  field_time/length:
    plugin: default_value
    default_value: 60
  field_time/sun: sun
  field_time/mon: mon
  field_time/tue: tue
  field_time/wed: wed
  field_time/thu: thu
  field_time/fri: fri
  field_time/sat: sat
destination:
  plugin: 'entity:anonmeeting'
migration_dependencies:
 required:
   - anonlocations
