id: baltimoreaa_meetings
label: Import Baltimore AA Meetings
migration_tags: [ baltimoreaa ]
source:
  plugin: twelvestepintergroup_csv
  keys:
    id: [ mID, mTime ]
    day: mDayNo:1
  path: modules/custom/baltimoreaa/baltimoreaa.csv
process:
  name: mName
  field_format:
    plugin: map
    map:
      mOpen:
        o: open
        c: closed
      mSmoke:
        nsm: nonsmoking
        w: womens
        s: smoking
        m: mens
        yp: young
        g: gay
      mType:
        discussion: discussion
        discusssion: discussion
        d: discussion
        speaker: speaker
        step: stepstudy
        stepstudy: stepstudy
        begstep: [ beginners, step ]
        beginners: beginners
        literature: literature
        o: open
        bigbook: [ bigbook, literature ]
        bb: [ literature, bigbook ]
        traditions: traditions
      mAccess:
       h: wheelchair
      mNotes:
        gay: gay
        spanish: spanish
        '12&12': [ traditions, study, literature ]
        'twelve&twelve': [ traditions, study, literature ]
  field_location:
    plugin: migration
    migration: baltimoreaa_locations
    source: [ mAdd2, mAdd1, mCity, mZip ]
  field_time/time:
    plugin: meeting_time
    source: mTime
  field_time/length:
    plugin: default_value
    default_value: 60
  field_time/sun: sun
  field_time/mon: mon
  field_time/tue: tue
  field_time/wed: wed
  field_time/thu: thu
  field_time/fri: fri
  field_time/sat: sat
destination:
  plugin: 'entity:twelvestepmeeting'
migration_dependencies:
 required:
   - baltimoreaa_locations
