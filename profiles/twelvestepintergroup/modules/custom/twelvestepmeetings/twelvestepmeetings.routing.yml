
# TwelveStepMeeting routing definition
entity.twelvestepmeeting.canonical:
  path: '/twelvestepmeeting/{twelvestepmeeting}'
  defaults:
    _entity_view: 'twelvestepmeeting'
    _title: 'Twelve Step Meeting'
  requirements:
    _entity_access: 'twelvestepmeeting.view'
  options:
    _admin_route: TRUE

entity.twelvestepmeeting.collection:
  path: '/admin/content/twelvestepmeeting'
  defaults:
    _entity_list: 'twelvestepmeeting'
    _title: 'Twelve Step Meeting list'
  requirements:
    _permission: 'view twelve step meeting entities'
  options:
    _admin_route: TRUE

entity.twelvestepmeeting.add_form:
  path: '/admin/content/twelvestepmeeting/add'
  defaults:
    _entity_form: twelvestepmeeting.add
    _title: 'Add Twelve Step Meeting'
  requirements:
    _permission: 'add twelve step meeting entities'
  options:
    _admin_route: TRUE

entity.twelvestepmeeting.edit_form:
  path: '/twelvestepmeeting/{twelvestepmeeting}/edit'
  defaults:
    _entity_form: twelvestepmeeting.edit
    _title: 'Edit Twelve Step Meeting'
  requirements:
    _permission: 'edit twelve step meeting entities'
  options:
    _admin_route: TRUE

entity.twelvestepmeeting.delete_form:
  path: '/twelvestepmeeting/{twelvestepmeeting}/delete'
  defaults:
    _entity_form: twelvestepmeeting.delete
    _title: 'Delete Twelve Step Meeting'
  requirements:
    _permission: 'delete twelve step meeting entities'
  options:
    _admin_route: TRUE

twelvestepmeeting.settings:
  path: '/admin/structure/twelvestepmeeting/settings'
  defaults:
   _form: '\Drupal\twelvestepmeetings\Form\TwelveStepMeetingSettingsForm'
   _title: 'Twelve Step Meeting settings'
  requirements:
    _permission: 'administer twelve step meeting entities'
  options:
    _admin_route: TRUE
