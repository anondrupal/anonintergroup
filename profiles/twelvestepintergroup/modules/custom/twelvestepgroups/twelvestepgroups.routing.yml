
# TwelveStepGroup routing definition
entity.twelvestepgroup.canonical:
  path: '/twelvestepgroup/{twelvestepgroup}'
  defaults:
    _entity_view: 'twelvestepgroup'
    _title: 'Twelve Step Group'
  requirements:
    _entity_access: 'twelvestepgroup.view'
  options:
    _admin_route: TRUE

entity.twelvestepgroup.collection:
  path: '/admin/content/twelvestepgroup'
  defaults:
    _entity_list: 'twelvestepgroup'
    _title: 'Twelve Step Group list'
  requirements:
    _permission: 'view twelve step group entities'
  options:
    _admin_route: TRUE

entity.twelvestepgroup.add_form:
  path: '/admin/content/twelvestepgroup/add'
  defaults:
    _entity_form: twelvestepgroup.add
    _title: 'Add Twelve Step Group'
  requirements:
    _permission: 'add twelve step group entities'
  options:
    _admin_route: TRUE

entity.twelvestepgroup.edit_form:
  path: '/twelvestepgroup/{twelvestepgroup}/edit'
  defaults:
    _entity_form: twelvestepgroup.edit
    _title: 'Edit Twelve Step Group'
  requirements:
    _permission: 'edit twelve step group entities'
  options:
    _admin_route: TRUE

entity.twelvestepgroup.delete_form:
  path: '/twelvestepgroup/{twelvestepgroup}/delete'
  defaults:
    _entity_form: twelvestepgroup.delete
    _title: 'Delete Twelve Step Group'
  requirements:
    _permission: 'delete twelve step group entities'
  options:
    _admin_route: TRUE

twelvestepgroup.settings:
  path: '/admin/structure/twelvestepgroup/settings'
  defaults:
   _form: '\Drupal\twelvestepgroups\Form\TwelveStepGroupSettingsForm'
   _title: 'Twelve Step Group settings'
  requirements:
    _permission: 'administer twelve step group entities'
  options:
    _admin_route: TRUE
