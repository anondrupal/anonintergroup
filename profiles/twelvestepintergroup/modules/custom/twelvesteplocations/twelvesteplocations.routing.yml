
# TwelveStepLocation routing definition
entity.twelvesteplocation.canonical:
  path: '/twelvesteplocation/{twelvesteplocation}'
  defaults:
    _entity_view: 'twelvesteplocation'
    _title: 'Twelve Step Location'
  requirements:
    _entity_access: 'twelvesteplocation.view'
  options:
    _admin_route: TRUE

entity.twelvesteplocation.collection:
  path: '/admin/content/twelvesteplocation'
  defaults:
    _entity_list: 'twelvesteplocation'
    _title: 'Twelve Step Location list'
  requirements:
    _permission: 'view twelve step location entities'
  options:
    _admin_route: TRUE

entity.twelvesteplocation.add_form:
  path: '/admin/content/twelvesteplocation/add'
  defaults:
    _entity_form: twelvesteplocation.add
    _title: 'Add Twelve Step Location'
  requirements:
    _permission: 'add twelve step location entities'
  options:
    _admin_route: TRUE

entity.twelvesteplocation.edit_form:
  path: '/twelvesteplocation/{twelvesteplocation}/edit'
  defaults:
    _entity_form: twelvesteplocation.edit
    _title: 'Edit Twelve Step Location'
  requirements:
    _permission: 'edit twelve step location entities'
  options:
    _admin_route: TRUE

entity.twelvesteplocation.delete_form:
  path: '/twelvesteplocation/{twelvesteplocation}/delete'
  defaults:
    _entity_form: twelvesteplocation.delete
    _title: 'Delete Twelve Step Location'
  requirements:
    _permission: 'delete twelve step location entities'
  options:
    _admin_route: TRUE

twelvesteplocation.settings:
  path: '/admin/structure/twelvesteplocation/settings'
  defaults:
   _form: '\Drupal\twelvesteplocations\Form\TwelveStepLocationSettingsForm'
   _title: 'Twelve Step Location settings'
  requirements:
    _permission: 'administer twelve step location entities'
  options:
    _admin_route: TRUE
